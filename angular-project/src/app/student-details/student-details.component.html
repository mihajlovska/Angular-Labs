<div class="card top-buffer" *ngIf="student">
  <div class="card-body">
    <div class="card-title">
      {{student.ime}}
    </div>
    <div class="row top-buffer">
    </div>
  </div>
  <div class="row top-buffer">
    <div class="col-md-11 text-right"
         [routerLink]="['/edit',student.ime]">
      <button class="btn btn-primary clickable">Edit</button>
    </div>
  </div>
</div>
