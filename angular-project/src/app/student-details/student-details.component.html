<div class="card top-buffer" *ngIf="student">
  <div class="card-body">
    <div class="card-title">
      <h1>{{student.ime}}</h1>
      <h1>{{student.prezime}}</h1>
      <h1>{{student.indeks}}</h1>
      <h1>{{student.nasoka}}</h1>
    </div>
    <div class="row top-buffer">
    </div>
  </div>
  <div class="row top-buffer">
    <div class="col-md-11 text-right"
         [routerLink]="['/edit',student.indeks]">
      <button class="btn btn-primary clickable">Edit</button>
    </div>
  </div>
</div>
