<div class="row">
  <div class="col-md-12">
    Name: <input type="text" #studentName
    class="form-control"
    [(ngModel)]="student.ime"/>
  </div>
  <div class="col-md12">
    <a class="btn btn-xs btn-success" [routerLink]="['/list']" routerLinkActive="active"
            (click)="save(studentName.value)">
      Create
    </a>
  </div>
</div>
